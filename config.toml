paginate = 10

[indexes]
  tag = "tags"
  topic = "topics"

[params]
  # Shown in the home page
  brand = "yellowspring"
  duoshuo = true
  subtitle = ""
  # CSS name for highlight.js
  highlightjs = "androidstudio"
  dateFormat = "2006-01-02, 15:04"
  googleAnalytics = "UA-75067552-1"

[menu]
